<div class="container">
	<div class="head text-center">
		<h1>Danh sách các mẫu địa chất</h1>
	</div>
	<div class="list">
		<div class="form-group">
			<label for="">Lọc theo: </label>
		</div>
		<div class="form-group co-xs-12 col-md-4">
			<label for="sel1">{{filter_property}}</label>
			<select class="form-control" id="sel1" ng-model="value">
				<option value="">Tất cả</option>
				<option ng-repeat="option in filter_list" value="{{option}}">{{option}}</option>
			</select>
		</div>
		<table class="table-hover table">
			<thead>
				<tr>
					<th>STT</th>
					<th>So Hieu BTTNVN</th>
					<th>Ảnh mẫu vật</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts | propertyFilter:filter_property:value">
					<td>{{$index + 1}}</td>
					<td>{{post.soHieuBTTNVN}}</td>
					<td><img width="50px" height="50px" src="/uploads/geological/{{post.anhMauVat[0]}}" alt=""></td>
					<td><a href="/content/dia-chat/{{post._id}}?display=html" class="btn btn-info">Chi tiết</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
